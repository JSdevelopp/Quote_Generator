<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGenerator</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote Element -->
        <!-- .quote-text is shortcut to making div class. # is element id -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author Element -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons Element -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <!-- i is icon. i.fab.fa-twitter is icon for big tech companies logos and icons, in this case twitter -->
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- loader -->
    <!-- .loader#loader creates class and id shortcut -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
